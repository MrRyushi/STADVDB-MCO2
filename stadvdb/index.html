<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div>
        <form id="insertForm">
            <input id="patientName" name="patientName" placeholder="Patient name" type="text"/>

            <input id="hospitalname" name="hospitalname" placeholder="Hospital Name" type="text"/>

            <button type="submit">Insert Appointment</button>
        </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
