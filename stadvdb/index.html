<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STADVDB MCO2</title>
</head>
<body>
    <div>
        <h2>Insert Appointment</h2>
        <form id="insertForm">
            <input id="apptid" name="apptid" placeholder="Appointment ID" type="text"/>
            <input id="apptdate" name="apptdate" placeholder="Date of Appointment" type="date"/>
            <input id="pxid" name="pxid" placeholder="Patient ID" type="text"/>
            <input id="pxage" name="pxage" placeholder="Patient Age" type="number"/>
            <label for="pxgender">Patient Gender:</label>
            <select id="pxgender" name="pxgender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
            <input id="doctorid" name="doctorid" placeholder="Doctor ID" type="text"/>
            <input id="hospitalname" name="hospitalname" placeholder="Hospital Name" type="text"/>
            <input id="hospitalcity" name="hospitalcity" placeholder="Hospital City" type="text"/>
            <input id="hospitalprovince" name="hospitalprovince" placeholder="Hospital Province" type="text"/>
            <label for="hospitalregion">Hospital Region:</label>
            <select id="hospitalregion" name="hospitalregion">
                <option value="Ilocos Region (Region I)">Ilocos Region (Region I)</option>
                <option value="Cagayan Valley (Region II)">Cagayan Valley (Region II)</option>
                <option value="Central Luzon (Region III)">Central Luzon (Region III)</option>
                <option value="CALABARZON (Region IV-A)">CALABARZON (Region IV-A)</option>
                <option value="Bicol Region (Region V)">Bicol Region (Region V)</option>
                <option value="National Capital Region (NCR)">National Capital Region (NCR)</option>
                <option value="Cordillera Administrative Region (CAR)">Cordillera Administrative Region (CAR)</option>
                <option value="MIMAROPA Region">MIMAROPA Region</option>
                <option value="Western Visayas (Region VI)">Western Visayas (Region VI)</option>
                <option value="Central Visayas (Region VII)">Central Visayas (Region VII)</option>
                <option value="Eastern Visayas (Region VIII)">Eastern Visayas (Region VIII)</option>
                <option value="Zamboanga Peninsula (Region IX)">Zamboanga Peninsula (Region IX)</option>
                <option value="Northern Mindanao (Region X)">Northern Mindanao (Region X)</option>
                <option value="Davao Region (Region XI)">Davao Region (Region XI)</option>
                <option value="SOCCSKSARGEN (Cotabato Region) (XII)">SOCCSKSARGEN (Cotabato Region) (XII)</option>
                <option value="Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)">Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)</option>
                <option value="Caraga (Region XIII)">Caraga (Region XIII)</option>
            </select>
            <button type="submit">Insert Appointment</button>
        </form>
    </div>

    <div>
        <h2>Search Appointments</h2>
        <form id="searchForm">
            <input id="apptid" name="apptid" placeholder="Search by Appointment ID" type="text"/>
            <button type="submit">Search</button>
        </form>
        <button id="clearSearchField">Clear Search Field</button>
        <button id="clearSearch">Clear Search Results</button>
    </div>

    <div id="searchResults">
        <!-- Search results will be displayed here -->
    </div>

    <div>
        <h2>Update Appointment</h2>
        <form id="updateForm">
            <input id="apptid" name="apptid" placeholder="Appointment ID" type="text" required />
            <input id="apptdate" name="apptdate" placeholder="Date of Appointment" type="date" required />
            <input id="pxid" name="pxid" placeholder="Patient ID" type="text" required />
            <input id="pxage" name="pxage" placeholder="Patient Age" type="number" required />
            <label for="pxgender">Patient Gender:</label>
            <select id="pxgender" name="pxgender" required>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
            <input id="doctorid" name="doctorid" placeholder="Doctor ID" type="text" required />
            <input id="hospitalname" name="hospitalname" placeholder="Hospital Name" type="text" required />
            <input id="hospitalcity" name="hospitalcity" placeholder="Hospital City" type="text" required />
            <input id="hospitalprovince" name="hospitalprovince" placeholder="Hospital Province" type="text" required />
            <label for="hospitalregion">Hospital Region:</label>
            <select id="hospitalregion" name="hospitalregion" required>
                <option value="Ilocos Region (Region I)">Ilocos Region (Region I)</option>
                <option value="Cagayan Valley (Region II)">Cagayan Valley (Region II)</option>
                <option value="Central Luzon (Region III)">Central Luzon (Region III)</option>
                <option value="CALABARZON (Region IV-A)">CALABARZON (Region IV-A)</option>
                <option value="Bicol Region (Region V)">Bicol Region (Region V)</option>
                <option value="National Capital Region (NCR)">National Capital Region (NCR)</option>
                <option value="Cordillera Administrative Region (CAR)">Cordillera Administrative Region (CAR)</option>
                <option value="MIMAROPA Region">MIMAROPA Region</option>
                <option value="Western Visayas (Region VI)">Western Visayas (Region VI)</option>
                <option value="Central Visayas (Region VII)">Central Visayas (Region VII)</option>
                <option value="Eastern Visayas (Region VIII)">Eastern Visayas (Region VIII)</option>
                <option value="Zamboanga Peninsula (Region IX)">Zamboanga Peninsula (Region IX)</option>
                <option value="Northern Mindanao (Region X)">Northern Mindanao (Region X)</option>
                <option value="Davao Region (Region XI)">Davao Region (Region XI)</option>
                <option value="SOCCSKSARGEN (Cotabato Region) (XII)">SOCCSKSARGEN (Cotabato Region) (XII)</option>
                <option value="Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)">Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)</option>
                <option value="Caraga (Region XIII)">Caraga (Region XIII)</option>
            </select>
            <button type="submit">Update Appointment</button>
        </form>

    </div>



    <h2>Text-Based Reports</h2>

    <!-- Total Count of Appointments-->
    <div>
        <label for="totalAppointments">Total Count Appointments:</label>
        <select id="totalAppointments">
            <option value="all">All Regions</option>
            <option value="luzon">Luzon</option>
            <option value="vismin">Visayas_Mindanao</option>
        </select>
        <button id="generateReport">Generate Report</button>
    </div>
    <div id="reportsTotalAppt">
        <!-- Report results will be displayed here -->
    </div>

    <!-- Average Age Report -->
    <div>
        <label for="averageAge">Average Age:</label>
        <select id="averageAge">
            <option value="all">All Regions</option>
            <option value="luzon">Luzon</option>
            <option value="vismin">Visayas_Mindanao</option>
        </select>
        <button id="generateAgeReport">Generate Age Report</button>
    </div>
    <div id="reportsAverageAge">
        <!-- Report results will be displayed here -->
    </div>

    <!-- Gender Distribution Report -->
    <div>
        <label for="genderDistribution">Gender Distribution:</label>
        <select id="genderDistribution">
            <option value="all">All Regions</option>
            <option value="luzon">Luzon</option>
            <option value="vismin">Visayas_Mindanao</option>
        </select>
        <button id="generateGenderReport">Generate Gender Report</button>
    </div>
    <div id="reportsGender">
        <!-- Report results will be displayed here -->
    </div>

        <select id="regionSelect">

    <h2>Case 1: Reading the Same Data Item (Patient Age)</h2>
    <div>
        <select id="dropdown1" class="dropdown">
            <option value="" disabled selected>Select an Appointment ID</option>
        </select>
        <button id="readPatientAge">Read</button>
    </div>

    <div id="readAgeResults">
        <!-- Patient age results will be displayed here -->
    </div>

    <h2>Case 2: Updating and Reading the Same Data Item (Patient Age)</h2>
    <div>
        <select id="dropdown2">
            <option value="" disabled selected>Select an Appointment ID</option>
        </select>
        <input id="updateAge" placeholder="New Age of Patient" type="number"/>
        <button id="updatePatientAge">Read and Update</button>
    </div>

    <div id="updatedAgeResults">
        <!-- Updated Patient age results will be displayed here -->
    </div>

    <h2>Case 3: Updating the Same Data Item in Two Nodes (Patient Age)</h2>
    <div>
        <input id="updateAge2" placeholder="Age of Patient" type="number"/>
        <input id="updateAge3" placeholder="Age of Patient" type="number"/>
        <select id="updateOrder">
            <option value="central,destination">Central then Destination</option>
            <option value="destination,central">Destination then Central</option>
        </select>
        <button id="updatePatientAge2">Update</button>
    </div>

    <div id="updatedAgeResults2">
        <!-- Updated Patient age results will be displayed here -->
    </div>

    <div>
        <button id="centralBtn">Turn Off Central</button>
        <button id="luzonBtn">Turn Off Luzon</button>
        <button id="visayas_mindanaoBtn">Turn Off Visayas Mindanao</button>
    </div>
    

    <div>
        <button id="simulateFailureCentral">Simulate Failure Central is Off</button>
        <button id="simulateFailureLuzonVizMin">Simulate Failure Luzon / VizMin is Off</button>
    </div>



    <script type="module" src="/main.js"></script>
</body>
</html>
